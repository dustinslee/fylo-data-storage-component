<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <section class="landing flex align-center justify-center">
      <div class="container flex align-end">
        <div class="options-container">
          <img src="./images/logo.svg" alt="logo" />
          <div class="options flex">
            <div class="flex align-center justify-center">
              <img src="./images/icon-document.svg" alt="document" />
            </div>
            <div class="flex align-center justify-center">
              <img src="./images/icon-folder.svg" alt="folder" />
            </div>
            <div class="flex align-center justify-center">
              <img src="./images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>
        <div class="progress-container">
          <p class="progress-text">Youâ€™ve used <span class="storage-value">815 GB</span> of your storage</p>
          <div class="progress-bar flex align-center">
            <div class="progress"></div>
          </div>
          <div class="progress-storage flex align-center space-between">
            <span class="storage-value">0 GB</span>
            <span class="storage-value">1000 GB</span>
          </div>
          <div class="remaining-storage">
            <p><span>185</span> GB Left</p>
          </div>
        </div>
      </div>
      <img src="./images/bg-desktop.png" alt="" class="landing-bg" />
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dustin Lee</a>.
      </div>
    </section>
  </main>
</body>
</html>
